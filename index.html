<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Jonathan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">

    <header class="py-8 flex justify-center border-b-2">
        <div class="flex flex-row justify-between items-center min-w-[340px] md:min-w-[600px] lg:min-w-[1000px]">
            <div class="flex flex-row gap-4 items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calculator-icon lucide-calculator"><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>
                <div class="flex flex-col">
                    <h1 class="font-semibold text-xl md:text-2xl lg:text-3xl">Calculadora Tradicional</h1>
                    <p class="text-sm ">Desenvolvedor: <a href="https://github.com/jonathan7gb" class="underline hover:text-stone-300">Jonathan Luis Uber</a></p>
                </div>
            </div>
            <div class="flex items-center">
                <button id="tema">
                    <svg  xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-moon-icon lucide-sun-moon"><path d="M12 2v2"/><path d="M14.837 16.385a6 6 0 1 1-7.223-7.222c.624-.147.97.66.715 1.248a4 4 0 0 0 5.26 5.259c.589-.255 1.396.09 1.248.715"/><path d="M16 12a4 4 0 0 0-4-4"/><path d="m19 5-1.256 1.256"/><path d="M20 12h2"/></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="flex justify-center mt-4 md:mt-[2rem] lg:mt-[4rem]">
        <div class="flex flex-row justify-center items-center min-w-[340px] md:min-w-[600px] lg:min-w-[1000px] lg:max-w-[1000px]">
            
            <!-- CALCULADORA -->
            <div id="calculadora" class="border-2 border-slate-950 rounded p-4 md:p-8">

                <!-- PAINEL DOS RESULTADOS -->
                <div id="painelResultado" class="border-2 border-slate-950 rounded py-4 px-4 flex justify-start overflow-x-auto max-w-[272px]">
                    <p id="resultadoTexto" class="text-3xl font-semibold whitespace-nowrap">0</p>
                </div>

                <!-- OPERAÇÕES -->
                <div class="mt-4 grid grid-cols-4 gap-2">
                    <!-- ADIÇÃO -->
                    <button class="botaoVerde operacao" data-valor="+">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-icon lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                    </button>
                    <!-- SUBTRAÇÃO -->
                    <button class="botaoVerde operacao" data-valor="-">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-minus-icon lucide-minus"><path d="M5 12h14"/></svg>
                    </button>
                    <!-- MULTIPLICAÇÃO -->
                    <button class="botaoVerde operacao" data-valor="*">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </button>
                    <!-- DIVISÃO -->
                    <button class="botaoVerde operacao" data-valor="/">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-divide-icon lucide-divide"><circle cx="12" cy="6" r="1"/><line x1="5" x2="19" y1="12" y2="12"/><circle cx="12" cy="18" r="1"/></svg>
                    </button>
                    <!-- 1 -->
                    <button class="botaoAzul numero" data-valor="1">
                        1
                    </button>
                    <!-- 2 -->
                    <button class="botaoAzul numero" data-valor="2">
                        2
                    </button>
                    <!-- 3 -->
                    <button class="botaoAzul numero" data-valor="3">
                        3
                    </button>
                    <!-- REMOVER NÚMERO -->
                    <button id="ExcluirNum" class="border border-red-500 rounded p-4 bg-red-500 hover:bg-red-400 hover:border-red-400">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-big-left-icon lucide-arrow-big-left"><path d="M13 9a1 1 0 0 1-1-1V5.061a1 1 0 0 0-1.811-.75l-6.835 6.836a1.207 1.207 0 0 0 0 1.707l6.835 6.835a1 1 0 0 0 1.811-.75V16a1 1 0 0 1 1-1h6a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1z"/></svg>
                    </button>
                    <!-- 4 -->
                    <button class="botaoAzul numero" data-valor="4">
                        4
                    </button>
                    <!-- 5 -->
                    <button class="botaoAzul numero" data-valor="5">
                        5
                    </button>
                    <!-- 6 -->
                    <button class="botaoAzul numero" data-valor="6">
                        6
                    </button>
                    <!-- REINICIAR CONTA -->
                    <button id="Restaurar" class="botaoVerde">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-iteration-cw-icon lucide-iteration-cw"><path d="M4 10a8 8 0 1 1 8 8H4"/><path d="m8 22-4-4 4-4"/></svg>
                    </button>
                    <!-- 7 -->
                    <button class="botaoAzul numero" data-valor="7">
                        7
                    </button>
                    <!-- 8 -->
                    <button class="botaoAzul numero" data-valor="8">
                        8
                    <!-- 9 -->
                    <button class="botaoAzul numero" data-valor="9">
                        9
                    </button>
                    <!-- ENTER -->
                    <button id="Submit" class="botaoVerde row-span-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-equal-icon lucide-equal"><line x1="5" x2="19" y1="9" y2="9"/><line x1="5" x2="19" y1="15" y2="15"/></svg>
                    </button>
                    <!-- POTÊNCIA -->
                    <button class="botaoAzul operacao" data-valor="**">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-up-icon lucide-chevron-up"><path d="m18 15-6-6-6 6"/></svg>
                    </button>
                    <!-- 0 -->
                    <button class="botaoAzul numero" data-valor="0">
                        0
                    </button>
                    <!-- Ponto -->
                    <button class="botaoAzul numero" data-valor=".">
                        .
                    </button>
                    
                </div>
        </div>
    </main>


    <script src="./script.js"></script>
</body>
</html>
